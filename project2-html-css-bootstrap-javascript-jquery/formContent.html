<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="formContent.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />

    <title>Form Profile</title>
</head>

<body>
    <header class="formContent">
        <div class="row">
            <div class="col-10">CMC</div>
            <div class="col-2 text-right">
                <div class="btn-group mt-n1">
                    <button type="button" class="btn btn_user dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
    <i class="fa fa-user" aria-hidden="true" style="color: royalblue;"></i>
  </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <button class="dropdown-item" type="button"> <i class="fa fa-user mr-1" aria-hidden="true"></i>User Profile</button>
                        <button class="dropdown-item" type="button"><i class="fa fa-sign-out mr-1" aria-hidden="true"></i>Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="formContent_body">
        <div class="row formContent_row mx-0">
            <div class="col-2 px-0 formContent_menu">
                <div class="form_body_search">
                    <div class="input-group">
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Search">
                        <div class="input-group-prepend">
                            <button class="input-group-text btn_search"><i class="fa fa-search" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
                <div class="form_body_menu">
                    <div class="card">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item list_menu">
                                <a href="viewContent.html"><i class="fa fa-table mr-1" aria-hidden="true"></i>View content</a></li>
                            <li class="list-group-item list_menu">
                                <a href="formContent.html"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Form content</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-10 formContent_add">
                <h2 class="form_add-title">Add Content</h2>
                <div class="card">
                    <div class="card-header">
                        Content Form Elements
                    </div>
                    <div class="card-body">                        

                        <form>
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter the title" >
                            </div>
                            <div class="form-group">
                                <label for="brief">Brief</label>
                                <textarea class="form-control"  id="brief" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="content">Content</label>
                                <textarea class="form-control" id="content" rows="5"></textarea>
                            </div>
                            <button type="button" onclick="checkvalidateFormContent()" class="btn btn-outline-secondary">Submit Button</button>
                            <button type="button" class="btn btn-outline-secondary">Reset Button</button>
                        </form>


                    </div>
                </div>
            </div>
        </div>

        </div>
    </section>
</body>

</html>
