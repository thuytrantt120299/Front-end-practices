<h2 class='form_add-title'>Add Content</h2>
                <div class='card'>
                    <div class='card-header'>
                        Content Form Elements
                    </div>
                    <div class='card-body'>
                        <form action='#' method='get'>
                            <div class='form-group'>
                                <label for='title'>Title</label>
                                <input type='text' minlength='10' maxlength='200' class='form-control' id='title' aria-describedby='emailHelp' placeholder='Enter the title' required>
                            </div>
                            <div class='form-group'>
                                <label for='brief'>Brief</label>
                                <textarea class='form-control' minlength='30' maxlength='150' id='brief' rows='3' required></textarea>
                            </div>
                            <div class='form-group'>
                                <label for='content'>Content</label>
                                <textarea class='form-control' minlength='50' maxlength='1000' id='content' rows='5' required></textarea>
                            </div>
                            <button type='submit' class='btn btn-outline-secondary'>Submit Button</button>
                            <button type='submit' class='btn btn-outline-secondary'>Reset Button</button>
                        </form>
                    </div>
                </div>
