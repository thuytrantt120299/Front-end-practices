<h2 class='form_add-title'>Edit Content</h2>
<div class='card'>
    <div class='card-header'>
        Profile Form Elements
    </div>
    <div class='card-body'>
        <form action='#' method='get'>
            <div class='form-group'>
                <label for='FistName'>Fist Name</label>
                <input type='text' class='form-control' id='FistName'
                    aria-describedby='emailHelp' placeholder='Enter the first name'>
            </div>
            <div class='form-group'>
                <label for='LastName'>Last Name</label>
                <input type='text' class='form-control' id='LastName'
                    aria-describedby='emailHelp' placeholder='Enter the last name' >
            </div>
            <div class='form-group'>
                <label for='LastName'>Email</label>
                <div>your_email@example.com</div>
            </div>
            <div class='form-group'>
                <label for='phone'>Phone</label>
                <input type='text' class='form-control' id='phone'
                    aria-describedby='emailHelp' placeholder='Enter the first phone' >
            </div>

            <div class='form-group'>
                <label for='description'>Description</label>
                <textarea class='form-control' id='description'  rows='3'></textarea>
            </div>
            <button type='submit' class='btn btn-outline-secondary' onclick='checkvalidateFormEditProfile()'>Submit Button</button>
            <button type='submit' class='btn btn-outline-secondary'>Reset Button</button>
        </form>
    </div>
</div>
